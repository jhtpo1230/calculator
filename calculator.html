<!DOCTYPE html>
<html>
    <head>
        <title>계산기</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="calculator.css" />
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4" id="formularDisplay"></td>
            </tr>
            <tr>
                <td colspan="4" id="resultDisplay"></td>
            </tr>
            <tr>
                <td class="btnErase">&lt;</td>
                <td colspan="2" class="btnErase">AC</td>
                <td class="btnOperator">&divide;</td>
            </tr>
            <tr>
                <td class="btnNumber">7</td>
                <td class="btnNumber">8</td>
                <td class="btnNumber">9</td>
                <td class="btnOperator">&times;</td>
            </tr>
            <tr>
                <td class="btnNumber">4</td>
                <td class="btnNumber">5</td>
                <td class="btnNumber">6</td>
                <td class="btnOperator">-</td>
            </tr>
            <tr>
                <td class="btnNumber">1</td>
                <td class="btnNumber">2</td>
                <td class="btnNumber">3</td>
                <td class="btnOperator">+</td>
            </tr>
            <tr>
                <td colspan="2" class="btnNumber">0</td>
                <td id="btnDecimalPoint">.</td>
                <td id="btnEqual">=</td>
            </tr>
        </table>
    </body>
</html>
